{% extends 'base.html' %}

{% block body %}
<div class= "row" id = "undernav-row">
    <h2 class= "col-sm-12">Login</h2>
</div>
{% endblock %}

{% block page_content %}
<div class= "row" id = "login-row1">
<table>
    <tr>
        <td><h1>Connect to amongUSTH now!</h1></td>
    </tr>
    <tr>
        <td><h4 class= "text-muted">Discuss, share and gain knowledge amongUSTH</h4></td>
    </tr>
    <tr>
        <td><input type="text" id="username" placeholder="  Username.."></td>
    </tr>
    <tr>
        <td><input type="password" id="password" placeholder="  Password.."></td>
    </tr>
    <tr>
        <td><button class= "btn btn-primary" id="signIn">Sign in!</button></td>
    </tr>
    <tr>
        <td>
            <button class= "btn btn-warning" id="gmailSignIn">
                <i class="fa fa-google"></i>
                Sign in via USTH email</button>
        </td>
    </tr>
</table>
</div>
{% endblock %}
